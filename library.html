<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Divij Dawar</title>
    <style>
        :root {
            --background: rgb(49, 51, 56);
            --text-primary: rgb(255, 255, 255);
            --text-secondary: rgb(200, 200, 200);
            --header-height:60px;
            --card-bg: rgb(64, 66, 71);
            --gap: 24px;
            --nav-width: 1024px;
            --main-width: 720px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text-primary);
            margin: 0;
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: var(--nav-width);
            margin: 0 auto;
            padding: 20px var(--gap);
        }

        .logo {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 24px;
            font-weight: 500;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s;
        }

        .nav a:hover {
            color: var(--text-primary);
        }

        .container {
            max-width: var(--main-width);
            margin: 40px auto;
            padding: 0 var(--gap);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            text-align: left;
            font-weight: 500;
        }

        .intro-text {
            margin-bottom: 40px;
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 16px;
            text-align: left;
        }

        @media screen and (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .container {
                padding: 0 20px;
            }
        }

    </style>
</head>
<body>
    <header class="header">
        <a href="https://divijdawar.github.io/" class="logo">Divij Dawar ☀️</a>
        <nav class="nav">
            <a href="https://divijdawar.github.io">Posts</a>
            <a href="https://divijdawar.github.io/projects.html">Projects</a>
            <a href="https://divijdawar.github.io/library.html">Library</a>
            <a href="https://divijdawar.github.io/faq.html">FAQ</a>
        </nav>
    </header>
    <div class="container">
        <h1>Library</h1>
        <div class="intro-text">
            This is a list of books i've read since i've started documenting my reading. These are not all the books, nor the books i like or endorse. Many are also just resources. This page is mostly for me to organize and sort through my reading.
        </div>
    </div>
</body>
</html>
